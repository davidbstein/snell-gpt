<html>
  <head>
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      img, picture, video, canvas, svg {
        display: block;
        max-width: 100%;
      }
      input, button, textarea, select {
        font: inherit;
      }
      p, h1, h2, h3, h4, h5, h6 {
        overflow-wrap: break-word;
      }
      #root, #__next {
        isolation: isolate;
      }
      body{
        background: white;
      }
      div {
        box-sizing: border-box;
      }
      body {
        background: #e0e0ff;
      }
      iframe {
        width: 100%;
        flex-grow: 1;
        border: 1px solid grey;
        padding: none;
      }
      #container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="explainer">This is a thing from <i>Snell</i>.</div>
    <iframe src="tree_viewer.html" />
      <div id="footer">more explanation, link to paper, etc...</div>
    </div>
  </body>
</html>
